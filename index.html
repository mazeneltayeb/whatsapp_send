<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
</head>
<body>
    <h2>Send WhatsApp Message</h2>

    <!-- حقل واحد لإدخال الرقم والاسم -->
    <div class="input-group">
        <input type="text" id="phoneNumber" placeholder="Enter phone number (e.g., 1012345678)">
        <input type="text" id="personName" placeholder="Enter recipient's name">
    </div>

    <!-- زر الإرسال -->
    <button id="sendMessage">Send Message</button>

    <script>
        // إضافة حدث للإرسال
        document.getElementById('sendMessage').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const personName = document.getElementById('personName').value.trim();
            
            // التحقق من المدخلات
            if (!phoneNumber) {
                alert('Phone number is required');
                return;
            }
            if (!personName) {
                alert('Recipient name is required');
                return;
            }

            // إضافة +2 إذا لم يكن موجودًا
            let formattedPhoneNumber = phoneNumber;
            if (!formattedPhoneNumber.startsWith("+2")) {
                formattedPhoneNumber = `+2${formattedPhoneNumber}`;
            }

            // الرسالة المخصصة للشخص
            // const message = `أهلا ${personName}`;
            const message = ` السلام عليكم ا/ ${personName} معاك مازن من مكتب حماية الاسماعيلية  الشهادة صلاحية المنشاة وشهادة صلاحية جهاز الاطفاء الخاصة بالمنشأة خلصت حضرتك ممكن تيجي تستلمها من الحماية المدنية الاسماعلية (المطافى)`;
            // إنشاء الرابط الخاص بالواتساب
            const whatsappLink = `https://wa.me/${formattedPhoneNumber.replace(/[^0-9]/g, '')}?text=${encodeURIComponent(message)}`;

            // فتح الرابط لإرسال الرسالة
            window.open(whatsappLink, "_blank");
        });
    </script>
</body>
</html>
