<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
</head>
<body>
    <h2>Send a WhatsApp Message</h2>
    
    <!-- إدخال الرقم -->
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" placeholder="Enter phone number (e.g., 1012345678)">
    <br><br>
    
    <!-- إدخال اسم الشخص -->
    <label for="personName">Recipient Name:</label>
    <input type="text" id="personName" placeholder="Enter recipient's name">
    <br><br>
    
    <!-- زر الإرسال -->
    <button id="sendMessage">Send Message</button>

    <script>
        document.getElementById('sendMessage').addEventListener('click', function() {
            // قراءة الرقم، الاسم، والرسالة من الحقول
            const phoneNumberInput = document.getElementById('phoneNumber'); // مدخل الرقم
            const personName = document.getElementById('personName').value.trim(); // اسم الشخص
            let phoneNumber = phoneNumberInput.value.trim(); // الرقم
            
            // التحقق من إدخال الرقم
            if (!phoneNumber) {
                alert("Please enter a valid phone number!");
                return;
            }

            // التحقق من إدخال الاسم
            if (!personName) {
                alert("Please enter the recipient's name!");
                return;
            }

            // إضافة +2 تلقائيًا إذا لم يكن موجودًا
            if (!phoneNumber.startsWith("+2")) {
                phoneNumber = `+2${phoneNumber}`;
                phoneNumberInput.value = phoneNumber; // تحديث قيمة الحقل
            }

            // إنشاء الرسالة
            const message = `أهلا ${personName}`;

            // إنشاء الرابط الخاص بالواتساب
            const whatsappLink = `https://wa.me/${phoneNumber.replace(/[^0-9]/g, '')}?text=${encodeURIComponent(message)}`;
            
            // فتح الرابط في نافذة جديدة
            window.open(whatsappLink, "_blank");
        });
    </script>
</body>
</html>
